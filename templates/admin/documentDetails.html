{% extends 'baseMain.html' %}
{% load static %}
{% load static tailwind_tags %}

{% block title %} 
    {{ document.docu_title }}
{% endblock %}

{% block content %} 
    <!--CONTENT WRAPPER-->
    <div class="flex flex-col text-white w-screen h-screen">
        <!--HEADER-->
        {% include 'partials/_systemAdminNavbar.html' %}

        <!--HEADER END-->

        <!--CONTENT GRID-->
        <div class="flex flex-col m-6 h-full justify-center items-center">
            {{ document.docu_title }}

            <div class="flex">
                <button onclick="location.href='/system-admin/manage-documents'">BACK</button>
            </div>
            <div class="flex">
                <a href="{% url 'systemAdmin:editDocument' document.id %}">
                    EDIT
                </a>
            </div>
            <div class="flex">
                <a href="{% url 'systemAdmin:documentDelete' document.id %}">
                    DELETE
                </a>
            </div>
        </div>
    </div>

{% endblock %}
